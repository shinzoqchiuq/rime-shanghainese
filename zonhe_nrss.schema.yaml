# Rime schema
# encoding: utf-8

schema:
  schema_id: zonhe_nrss
  name: 上海中派（NRSS）
  version: "0.2.2"
  author:
    - Electric Sheep <shinzoqchiuq@outlook.com> (schema)
  description: |
    The New Romanization System of Shanghainese (NRSS)
    方案設計：沪语角 <930702500@qq.com>
    本方案依賴於
    - 上海吳語拼音輸入方案 ℞ NGLI/rime-wugniu_zaonhe
    https://github.com/shinzoqchiuq/rime-shanghainese/
  dependencies:
    - luna_pinyin
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin # 自定義tag luna_pinyin
    - affix_segmentor@stroke      # 自定義tag stroke
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator              # 主翻譯器
    - script_translator@luna_pinyin  # 用於反查的luna_pinyin翻譯器
    - table_translator@stroke        # 用於反查的stroke翻譯器
    - table_translator@custom_phrase # 用戶短語
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@reverse_lookup # 反查濾鏡

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  algebra:
    - xform/^([bcdfghjklpqstvwxyz])$/$1_/
    # 轉換爲NRSS
    - xform/q/h/
    - xform/ci(?=[aeo])/ky/
    - xform/ci(?=\b|n|h|u)/kyi/
    - xform/kyiu(?=n|h)/kyu/
    - xform/ch/q/
    - xform/tsh/c/
    - xform/sh/x/
    - xform/([mnl])h/$1/
    - xform/kn/gn/
    - xform/nk/ng/
    - xform/[gk]ni/ni/
    - xform/an/ang/
    - xform/(?<!a)on/ung/
    - xform/aon/on/
    - xform/ghung/wung/

    # 兼容設置
    - derive/ung/ong/
    - derive/wung/ghong/
    - derive/q/ch/
    - derive/x/sh/
    - derive/c/tsh/
    - derive/on$/aon/

    # 尖團不分
    - derive/tsi(?=[aeo])/ky/
    - derive/tsi(?=\b|n|h|u)/kyi/
    - derive/tsiu(?=n|h)/kyu/
    - derive/ci/qi/
    - derive/^si/xi/
    - derive/^zi/zhi/
    # 干官不分
    - derive/uoe/oe/
    # 余圓不分
    - derive/(?<=[iy])oe$/u/
    # 打黨不分
    - derive/on$/ang/
    # 格割不分
    - derive/e(?=h)/a/
    - derive/(?<!i)a(?=h)/e/
    # 約一不分
    - derive/ia(?=h)/i/
    - derive/ya(?=h)/yi/
    - derive/i(?=h)/ia/
    - derive/yi(?=h)/ya/

    # 聲母簡拼
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([pmtzkg]h|ng|ts|c|ky).+$/$1/
    # 容錯 介音、主元音順序調換
    - derive/^(.+)([iu])([aeou])([euonh])$/$1$3$2$4/
    # 容錯 y- => ghi-
    - derive/yi|y(?=[aeou])/ghi/
    # 容錯 w- => ghu-
    - derive/wu|w(?=[aeo])/ghu/

# 主翻譯器
translator:
  dictionary: wugniu_zaonhe  # 調取詞典wugniu_zaonhe
  prism: zonhe_nrss          # 根據拼寫運算生成棱鏡文件zonhe_nrss
  spelling_hints: 5          # 標註拼音
  comment_format:
    # 轉換爲NRSS
    - xform/q/h/
    - xform/ci(?=[aeo])/ky/
    - xform/ci(?=\b|n|h|u)/kyi/
    - xform/kyiu(?=n|h)/kyu/
    - xform/ch/q/
    - xform/tsh/c/
    - xform/sh/x/
    - xform/([mnl])h/$1/
    - xform/kn/gn/
    - xform/nk/ng/
    - xform/[gk]ni/ni/
    - xform/an/ang/
    - xform/(?<!a)on/ung/
    - xform/aon/on/
    - xform/ghung/wung/

    - xform/iu(?!n|h)/ü/
  preedit_format:
    - xform/iu(?!n|h)/ü/

# 副翻譯器1 朙月拼音
luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin # 調取詞典luna_pinyin
  enable_user_dict: false # 關閉用戶詞典
  prefix: '`'             # 引導鍵「`」
  suffix: "'"             # 結束鍵「'」
  tips: 〔拼音〕          # 輸入前提示〔拼音〕
  closing_tips: 〔NRSS〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

# 副翻譯器2 五筆畫
stroke:
  tag: stroke
  dictionary: stroke      # 調取詞典stroke
  enable_user_dict: false # 關閉用戶詞典
  prefix: '`'             # 引導鍵「`」
  suffix: "'"             # 結束鍵「'」
  tips: 〔筆畫〕          # 輸入前提示〔筆畫〕
  closing_tips: 〔NRSS〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/

# 副翻譯器3 用戶短語
custom_phrase:
  dictionary: ""
  user_dict: custom_phrase # 用戶詞典名
  db_class: stabledb       # 詞典類型爲只讀格式
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

# 反查濾鏡
reverse_lookup:
  tags: [luna_pinyin, stroke] # 掛在翻譯器luna_pinyin和stroke上
  overwrite_comment: true     # 覆蓋其他提示
  dictionary: wugniu_zaonhe   # 反查所得爲上海吳語
  comment_format:
    __include: translator/comment_format

punctuator:
  import_preset: symbols # 句讀處理器，統一從外部導入

key_binder:
  import_preset: default # 快捷鍵，統一從外部導入

recognizer:
  import_preset: default # 特殊規則輸入碼，統一從外部導入
  patterns:
    punct: "^/([0-9]|10|[A-Za-z]+)$" # 按 / 輸入符號
    luna_pinyin: "`[hspnz]*[aeiouv][a-z]*'?$|`[a-gi-moqrt-y][a-z]*'?$"
    stroke: "`[hspnz]+'?$"
