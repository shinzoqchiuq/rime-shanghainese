# Rime schema
# encoding: utf-8

schema:
  schema_id: zaonhe_faqwu
  name: 上海中派（法吳）
  version: "0.3.0"
  author:
    - Electric Sheep <shinzoqchiuq@outlook.com> (schema)
  description: |
    中派上海話輸入方案（法吳）
    吳語拉丁式注音法（法吳）
    本方案依賴於
    - 上海吳語拼音輸入方案 ℞ NGLI/rime-wugniu_zaonhe
    https://github.com/shinzoqchiuq/rime-shanghainese/
  dependencies:
    - luna_pinyin
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin # 自定義tag luna_pinyin
    - affix_segmentor@stroke      # 自定義tag stroke
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator              # 主翻譯器
    - script_translator@luna_pinyin  # 用於反查的luna_pinyin翻譯器
    - table_translator@stroke        # 用於反查的stroke翻譯器
    - table_translator@custom_phrase # 用戶短語
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@reverse_lookup # 反查濾鏡

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  algebra:
    - xform/^([bcdfghjklpqstvwxyz])$/$1_/
    # 轉換爲法吳
    - xform/^ts(?!h)/tz/
    - xform/^tsh/ts/
    - xform/^j/dj/
    - xform/^sh/x/
    - xform/^zh/j/
    - xform/^er/el/
    - xform/^gh/r/
    - xform/au/ɔ/
    - xform/o$/au/
    - xform/ɔ/o/
    - xform/oe/ø/
    - xform/eu/oe/
    - xform/ø/eu/

    # 尖團不分
    - derive/tzi/ci/
    - derive/tsi/chi/
    - derive/^si/xi/
    - derive/^zi/ji/
    # 干官不分
    - derive/ueu/eu/
    # 余圓不分
    - derive/(?<=[iy])eu$/u/
    # 打黨不分
    - derive/aon/an/
    # 格割不分
    - derive/e(?=q)/a/
    - derive/(?<!i)a(?=q)/e/
    # 約一不分
    - derive/ia(?=q)/i/
    - derive/ya(?=q)/yi/
    - derive/i(?=q)/ia/
    - derive/yi(?=q)/ya/

    # 清鼻邊音
    - derive/([mnl])h/$1/
    - derive/kn/gn/
    - derive/nk/ng/
    # 容錯 gn => n kn => nh
    - derive/gni/ni/
    - derive/kni/nhi/
    # 聲母簡拼
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([pmtnlszckg]h|gn|kn|ng|nk|tz|ts|dz).+$/$1/
    # c組聲母後自動加i
    - derive/^(c|j|kn|gn|[csz]h)i(?=[aoue])/$1/
    # 容錯 介音、主元音順序調換
    - derive/^(.+)([iu])([aeou])([euonqh])$/$1$3$2$4/

# 主翻譯器
translator:
  dictionary: wugniu_zaonhe  # 調取詞典wugniu_zaonhe
  prism: zaonhe_faqwu        # 根據拼寫運算生成棱鏡文件zaonhe_faqwu
  spelling_hints: 5          # 標註拼音
  comment_format:
    # 轉換爲法吳
    - xform/\bts(?!h)/tz/
    - xform/\btsh/tsh/
    - xform/\bj/dj/
    - xform/\bsh/x/
    - xform/\bzh/j/
    - xform/\ber/el/
    - xform/\bgh/r/
    - xform/au/ɔ/
    - xform/o\b/au/
    - xform/ɔ/o/
    - xform/oe/ø/
    - xform/eu/oe/
    - xform/ø/eu/

# 副翻譯器1 朙月拼音
luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin # 調取詞典luna_pinyin
  enable_user_dict: false # 關閉用戶詞典
  prefix: '`'             # 引導鍵「`」
  suffix: "'"             # 結束鍵「'」
  tips: 〔拼音〕          # 輸入前提示〔拼音〕
  closing_tips: 〔法吳〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

# 副翻譯器2 五筆畫
stroke:
  tag: stroke
  dictionary: stroke      # 調取詞典stroke
  enable_user_dict: false # 關閉用戶詞典
  prefix: '`'             # 引導鍵「`」
  suffix: "'"             # 結束鍵「'」
  tips: 〔筆畫〕          # 輸入前提示〔筆畫〕
  closing_tips: 〔法吳〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/

# 副翻譯器3 用戶短語
custom_phrase:
  dictionary: ""
  user_dict: custom_phrase # 用戶詞典名
  db_class: stabledb       # 詞典類型爲只讀格式
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

# 反查濾鏡
reverse_lookup:
  tags: [luna_pinyin, stroke] # 掛在翻譯器luna_pinyin和stroke上
  overwrite_comment: true     # 覆蓋其他提示
  dictionary: wugniu_zaonhe   # 反查所得爲上海吳語
  comment_format:
    __include: translator/comment_format

punctuator:
  import_preset: symbols # 句讀處理器，統一從外部導入

key_binder:
  import_preset: default # 快捷鍵，統一從外部導入

recognizer:
  import_preset: default # 特殊規則輸入碼，統一從外部導入
  patterns:
    punct: "^/([0-9]|10|[A-Za-z]+)$" # 按 / 輸入符號
    luna_pinyin: "`[hspnz]*[aeiouv][a-z]*'?$|`[a-gi-moqrt-y][a-z]*'?$"
    stroke: "`[hspnz]+'?$"
